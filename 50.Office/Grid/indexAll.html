      }

        height: 400px;
        border-radius: 5px;
        padding: 10px;
        margin: 0px;
      }

      .img-box {
        position: relative;
      }

      .img-box .active {
        position: absolute;
        left: 60px;
        top: 0;
        opacity: 0;
        transition: 0.5s;
        transition-property: opacity;
      }
      .img-box:hover .active {
        opacity: 1;
      }

      .memberitem img {
        width: 160px;
        border-radius: 50%;
      }

      .memberitem > h1 {

      }

        margin: 0;
      }

        font-size: 12px;
        color: gray;
        margin: 0;
      }
